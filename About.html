		<p style="color: cyan; margin-left: 15px;">Our office location:</p>
		<div id = "map" style = "width: 400px; height: 400px; margin-left: 15px;">

			<script>
         	// Creating map options
         	var mapOptions = {
            	center: [19.1632074,73.0010595],
            	zoom: 17
         	}
         
         	// Creating a map object
         	var map = new L.map('map', mapOptions);
         
         	// Creating a Layer object
        	 var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
        	 // Adding layer to the map
         	map.addLayer(layer);
        
        	var marker = new L.Marker([19.1632074,73.0010595]);
        	marker.addTo(map);
      		</script>
		</div>
      	


		<div style="text-align:center"> 
	  		<button onclick="playPause()">Play/Pause</button> 
	  		<button onclick="makeNormal()">Normal</button>
	  		<button onclick="openFullscreen()">Fullscreen</button>
	  		<br><br>
	  		<video id="video1" width="300" style=" margin-left: 50px;">
	    	<source src="images/mov_bbb.mp4" type="video/mp4">
	    	<source src="images/mov_bbb.ogg" type="video/ogg">
	    	Your browser does not support HTML video.
	 	 	</video>

	 	 	<script> 
			var myVideo = document.getElementById("video1"); 

			function playPause() { 
	  		if (myVideo.paused) 
	   	 	myVideo.play(); 
	  		else 
	    	myVideo.pause(); 
			} 


			function makeNormal() { 
	   	 	myVideo.width = 420; 
			} 

			function openFullscreen() {
	  		if (myVideo.requestFullscreen) {
	    	myVideo.requestFullscreen();
	  		} else if (myVideo.mozRequestFullScreen) { /* Firefox */
	    		myVideo.mozRequestFullScreen();
	  		} else if (myVideo.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
	    		myVideo.webkitRequestFullscreen();
	  		} else if (myVideo.msRequestFullscreen) { /* IE/Edge */
	    		myVideo.msRequestFullscreen();
	  		}
			}
			</script> 
		</div> 


	</div>
