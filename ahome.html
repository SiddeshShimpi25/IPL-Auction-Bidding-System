<script>
    function getUser() {
      usrEmailID = document.getElementById("usrEmailID").value;
      if (usrEmailID == ""){
          return
      }
      var obj = {usrEmail: usrEmailID};
      console.log(usrEmailID);
      var userJSON = JSON.stringify(obj);
    
      var txt ="";
      var xmlhttp=new XMLHttpRequest();
      xmlhttp.onreadystatechange=function() {
        if (this.readyState==4 && this.status==200) {
            myObj = JSON.parse(this.responseText); 
            console.log(myObj);
            if (myObj.length === 0) { 
                txt = "No details found"
            }
            else{
            for (x in myObj) { 
                txt += "Player name : "+ myObj[x].name + " <br>Base price: " +myObj[x].bprice +" <br>Total Runs: "+ myObj[x].runs + "<br>"+"Team name: "+myObj[x].tname+"<br>"; 
            } 
            }
           document.getElementById("userDetail").innerHTML = txt; 
          
        }
      }
      xmlhttp.open("POST","ahome.php",true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
      console.log(userJSON);
      xmlhttp.send("user=" + userJSON ); 
    }
    </script>
